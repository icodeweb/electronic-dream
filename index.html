<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>electronic-dream</title>
	<script src="x3dom/x3dom-181.js"></script>
	<link rel="stylesheet" href="x3dom/x3dom.css">

	<style>
		body,
		html,
		x3d {
			border: none;
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		#messages {
			float: left;
			position: absolute;
			bottom: 0px;
			left: 0px;
			padding: 10px;
			width: 100%;
			max-height: 50px;
		}
	</style>
</head>

<!-- <inline url='scene.x3d' /> -->

<body>
	<x3d PrimitiveQuality='Low' disableDoubleClick="true">
		<scene>
			<Viewpoint position='0 0 15' orientation='0 0 0 1'></Viewpoint>
			<Shape>
				<Appearance>
					<MovieTexture url='tomorrow.mp4' loop="true" speed='1' repeatS="true" repeatT="true"></MovieTexture>
				</Appearance>
				<Box size='16 9 0.5'></Box>
			</Shape>
		</scene>
	</x3d>

</body>

</html>
